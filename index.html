<html lang="en" ng-app="listaTelefonica">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="lib/angular/angular.js"></script>
  <script>
    angular.module("listaTelefonica", []);
    angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
      $scope.app = "Lista Telefonica";
      $scope.contatos = [
        {nome: "Pedro", telefone: "99998888", cor: "red"},
        {nome: "Ana", telefone: "99998877", cor: "blue"},
        {nome: "Maria", telefone: "99998866", cor: "green"}
      ];
      $scope.operadoras = [
        {nome: "Oi", codigo: 14, categoria: "Celular"},
        {nome: "Vivo", codigo: 15, categoria: "Celular"},
        {nome: "Tim", codigo: 41, categoria: "Celular"},
        {nome: "GVT", codigo: 25, categoria: "Fixo"},
        {nome: "Embratel", codigo: 21, categoria: "Fixo"}
      ];
      $scope.adicionarContato = function (contato) {
        $scope.contatos.push(angular.copy(contato));
        delete $scope.contato;
        $scope.contatoForm.$setPristine();
      };
      $scope.apagarContatos = function (contatos) {
        $scope.contatos = contatos.filter(function (contato) {
          if (!contato.selecionado) return contato;
        });
      };
      $scope.isContatoSelecionado = function (contatos) {
        return contatos.some(function (contato) {
          return contato.selecionado;
        })
      };
      $scope.classe1 = "selecionado";
      $scope.classe2 = "negrito";
    })
    </script>
  <title>Lista Telefonica</title>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
  <style>
    .jumbotron {
      width: 400px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      margin-top: 20px;
    }
    .table {
      margin-top: 20px;
    }
    .form-control {
      margin-bottom: 5px;
    }
    .selecionado {
      background-color: yellow;
    }
    .negrito {
      font-weight: bold;
    }
  </style>
</head>
<body ng-controller="listaTelefonicaCtrl">
  <div class="jumbotron">
    <h4>{{app}}</h4>
    <table ng-show="contatos.length > 0" class="table">
      <tr>
        <th></th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Operadora</th>
        <th></th>
      </tr>
      <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
        <td>
          <input type="checkbox" ng-model="contato.selecionado"/>
        </td>
        <td>{{contato.nome}}</td>
        <td>{{contato.telefone}}</td>
        <td>{{contato.operadora.nome}}</td>
        <td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
      </tr>
    </table>
    <hr/>
    <form name="contatoForm">
      <input
      name="nome"
      class="form-control"
      type="text"
      ng-model="contato.nome"
      placeholder="Nome"
      ng-required="true"
      >
      <input
      name="telefone"
      class="form-control"
      type="text"
      ng-model="contato.telefone"
      placeholder="Telefone"
      ng-required="true"
      >
      <select
      class="form-control"
      ng-model="contato.operadora"
      ng-options="operadora.nome for operadora in operadoras"
      >
        <option value="">Selecione uma operadora</option>
      </select>
    </form>
    <div ng-show="contatoForm.nome.$invalid  && contatoForm.nome.$dirty" class="alert alert-danger">
      Por favor preencha o campo nome
    </div>
    <div ng-show="contatoForm.telefone.$invalid && contatoForm.telefone.$dirty" class="alert alert-danger">
      Por favor preencha o campo telefone
    </div>
    <button
    class="btn btn-primary btn-block"
    ng-click="adicionarContato(contato)"
    ng-disabled="contatoForm.$invalid"
    >
    Adicionar contato
    </button>
    <button
    class="btn btn-danger btn-block"
    ng-click="apagarContatos(contatos)"
    ng-if="isContatoSelecionado(contatos)"
    >
    Apagar contatos
    </button>
  </div>
  <div ng-include="'footer.html'"></div>
</body>
</html>
