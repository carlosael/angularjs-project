<div class="jumbotron">
<form name="contatoForm">
  <input
  name="nome"
  class="form-control"
  type="text"
  ng-model="contato.nome"
  placeholder="Nome"
  ng-required="true"
  ng-minlength="10"
  >
  <input
  name="telefone"
  class="form-control"
  type="text"
  ng-model="contato.telefone"
  placeholder="Telefone"
  ng-required="true"
  ng-pattern="/^\d{4,5}-\d{4}$/"
  >
  <input
  name="data"
  class="form-control"
  ng-model="contato.data"
  placeholder="Data"
  ui-date
  >
  <select
  class="form-control"
  ng-model="contato.operadora"
  ng-options="operadora.nome + ' ( ' + (operadora.preco | currency) + ' ) ' for operadora in operadoras | orderBy: 'nome'"
  >
    <option value="">Selecione uma operadora</option>
  </select>
</form>
<div 
ng-show="contatoForm.nome.$dirty"
ng-messages="contatoForm.nome.$error" 
>
  <div ng-message="required" class="alert alert-danger">
    Por favor preencha o campo nome.
  </div>
  <div ng-message="minlength" class="alert alert-danger">
    O campo nome deve ter no m√≠nimo 10 caracteres.
  </div>
</div>
<div
ng-show="contatoForm.telefone.$dirty"
ng-messages="contatoForm.telefone.$error" 
>
  <div 
  ng-message="required"
  class="alert alert-danger"
  >
    Por favor preencha o campo telefone.
  </div>
  <div 
  ng-message="pattern"
  class="alert alert-danger"
  >
    O campo nome deve ter o formato DDDDD-DDDD.
  </div>
</div>
<button
  class="btn btn-primary btn-block"
  ng-click="adicionarContato(contato)"
  ng-disabled="contatoForm.$invalid"
  >
  Adicionar contato
  </button>

</div>
